<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coupon List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="couponlist.css" />
</head>

<body>
    <div class="nav">
        <div id="address">
            <p id="addressText">BCIT Willingdon Ave 3700</p>
        </div>
        <div id="search">
            <img src="searchIcon.png" id="searchIcon">
        </div>
    </div>
    <div class="restaurant">
        <div id="restaurantName">
            <p id="restaurantNameText">Chiptole</p>
        </div>
        <div id="restaurantRating">
            <p id="restaurantRatingText">5 Stars</p>
        </div>
        <div id="restaurantReview">
            <p id="restaurantReviewText">250 Reviews</p>
        </div>
    </div>
    <div class="main">
        <div id="couponOne">
            <p id="couponOneText">50% OFF</p>
            <p id="couponOneDes">From 11/18-11/19</p>
        </div>
        <div id="couponTwo">
            <p id="couponTwoText">1+1 on Burritos</p>
            <p id="couponTwoDes">From 12/20-12/31</p>
        </div>
    </div>

    <div class="menu">
        <div id="home">
            <p id="homeText">Home</p>
        </div>
        <div id="liked">
            <p id="likedText">Liked</p>
        </div>
        <div id="coupon">
            <p id="couponText">Coupon Book</p>
        </div>
    </div>
</body>

</html>
