<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="restaurantlist.css" />
</head>
<body>
    <div class="nav">
        <div id="address">
            <p id="addressText">BCIT Willingdon Ave 3700</p>
        </div>
        <div id="search">
            <img src="searchIcon.png" id="searchIcon">
        </div>
    </div>
    <div class="main">
        <div id="chipotle">
            <p id="chiptoleName">Chiptole</p>
            <p id="chiptoleDistance">1.2km</p>
            <img src="chiptole2.png" id="chiptoleimg">
        </div>
        <div id="dos">
            <p id="dosName">Dos Tacos</p>
            <p id="dosDistance">1.3km</p>
            <img src="dostacos.jpg" id="dostacosimg">
        </div>
    </div>
    <div class="menu">
        <div id="home">
            <p id="homeText">Home</p>
        </div>
        <div id="liked">
            <p id="likedText">Liked</p>
        </div>
        <div id="coupon">
            <p id="couponText">Coupon Book</p>
        </div>
    </div>
</body>
</html>
